{% extends "base.html" %}

{% block content %}
<div class="contact-container container">
    <h1 class="page-title">Contact Us</h1>

    <div class="contact-content">
        <div class="contact-info">
            <div class="contact-section">
                <h2><i class="fas fa-map-marker-alt"></i> Our Location</h2>
                <p>70/225 A Anna Nagar, RF Road</p>
                <p>Palani - 624601</p>
            </div>

            <div class="contact-section">
                <h2><i class="fas fa-phone"></i> Phone</h2>
                <p><a href="tel:+917010276875">+91 7010276875</a></p>
            </div>

            <div class="contact-section">
                <h2><i class="fas fa-envelope"></i> Email</h2>
                <p><a href="mailto:agam.organics2025@gmail.com">agam.organics2025@gmail.com</a></p>
            </div>

            <div class="contact-section">
                <h2><i class="fas fa-clock"></i> Business Hours</h2>
                <p>Monday - Saturday: 9:00 AM - 6:00 PM</p>
                <p>Sunday: Closed</p>
            </div>
        </div>

        <div class="contact-form-container">
            <h2>Send us a Message</h2>
            <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-input" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary btn-large">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
